        const input = document.getElementById("arama");
        const sonuclar = document.getElementById("sonuclar");

        input.addEventListener("input", function () {
            const aranan = this.value.toLowerCase();
            const filtrelenmis = kuruyemisler.filter(item =>
                item.name.toLowerCase().includes(aranan)
            );
            goster(filtrelenmis);
        });

        function goster(liste) {
            sonuclar.innerHTML = "";

            if (liste.length === 0) {
                sonuclar.innerHTML = "<p>❌ Sonuç bulunamadı.</p>";
                return;
            }

            liste.forEach(item => {
                const div = document.createElement("div");
                div.className = "card";
                div.innerHTML = `
          <img src="${item.img}" alt="${item.name}">
          <h3>${item.name}</h3>
          <p>${item.description}</p>
          <a href="${item.details}" >➕ Daha fazla bilgi</a>
        `;
                sonuclar.appendChild(div);
            });
        }

        goster(kuruyemisler); // Sayfa açıldığında hepsini göster

            document.querySelector('.featured-content').classList.add('animate');
